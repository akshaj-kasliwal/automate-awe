name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Prepare artifact
        id: out
        run: |
          OUT="dist"
          cp "$OUT/index.html" "$OUT/404.html" || true
          echo "outdir=$OUT" >> $GITHUB_OUTPUT

      - name: Verify build outputs
        run: |
          echo "Listing dist/"
          ls -la dist || true
          test -f dist/index.html || (echo "index.html missing in dist/"; exit 1)

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.out.outputs.outdir }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
