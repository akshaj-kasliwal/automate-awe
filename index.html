<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>AI Automation & Workflow Solutions | Free Audit</title>
    <meta name="description" content="Automate workflows with AI. Save 10+ hours weekly with custom automation, chatbots, and integrations. Book your free automation audit.">
    <meta name="author" content="Akshaj">

    <!-- Use an absolute canonical on GH Pages -->
    <link rel="canonical" href="https://akshaj-kasliwal.github.io/automate-awe/" />

    <meta property="og:title" content="AI Automation & Workflow Solutions">
    <meta property="og:description" content="Streamline processes, connect tools, and deploy AI solutions. Free automation audit.">
    <meta property="og:type" content="website">
    <!-- Point images to the project path on GH Pages or absolute URL -->
    <meta property="og:image" content="https://akshaj-kasliwal.github.io/automate-awe/opengraph.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@lovable_dev">
    <meta name="twitter:image" content="https://akshaj-kasliwal.github.io/automate-awe/opengraph.png">

    <!-- Prevent FOUC / theme flash: do NOT touch body here -->
    <script>
      // Make sure we start in light theme before anything paints.
      document.documentElement.classList.remove('dark');

      // If you really need to set CSS vars early, set them on :root only.
      const root = document.documentElement;
      root.style.setProperty('--background', '0 0% 100%');
      root.style.setProperty('--foreground', '222.2 84% 4.9%');
      root.style.setProperty('--card', '0 0% 100%');
      root.style.setProperty('--card-foreground', '222.2 84% 4.9%');
      root.style.setProperty('--primary', '258 90% 60%');
      root.style.setProperty('--primary-foreground', '0 0% 100%');
      root.style.setProperty('--secondary', '220 20% 96%');
      root.style.setProperty('--secondary-foreground', '222.2 47.4% 11.2%');
      root.style.setProperty('--muted', '220 20% 96%');
      root.style.setProperty('--muted-foreground', '215.4 16.3% 46.9%');
      root.style.setProperty('--accent', '195 95% 55%');
      root.style.setProperty('--accent-foreground', '222.2 47.4% 11.2%');
      root.style.setProperty('--border', '214.3 31.8% 91.4%');
      root.style.setProperty('--input', '214.3 31.8% 91.4%');
      root.style.setProperty('--ring', '258 90% 60%');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Dev: Vite serves /src/main.tsx. Prod: Vite rewrites this to /assets/*.js -->
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // If you still want body-level tweaks, do them after DOM is ready.
      document.addEventListener('DOMContentLoaded', () => {
        document.body.style.backgroundColor = 'hsl(0 0% 100%)';
        document.body.style.color = 'hsl(222.2 84% 4.9%)';
        document.body.classList.remove('dark');
      });
    </script>
  </body>
</html>
